<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isso é um título</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #ece9ff 0%, #cfd9df 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.11);
            max-width: 380px;
            width: 100%;
            margin-top: 3rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 0.5rem;
            color: #5d5bcf;
            letter-spacing: 1px;
        }
        p {
            margin-bottom: 1.5rem;
            color: #444;
        }
        a {
            display: inline-block;
            color: #fff;
            background: #4885ed;
            text-decoration: none;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }
        a:hover {
            background: #0c61c4;
        }
        img {
            display: block;
            margin: 0.6rem auto 1.2rem auto;
            width: 150px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            margin-bottom: 1.6rem;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] {
            padding: 0.6rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            outline: none;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #5d5bcf;
        }
        button {
            background: linear-gradient(90deg, #5d5bcf, #7eccf7);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(93,91,207,0.07);
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 0.7rem;
        }
        button:hover {
            background: linear-gradient(90deg, #3949a0, #5cb3ff);
            box-shadow: 0 4px 20px rgba(93,91,207,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Isso é um título</h1>
        <p>Isso é um parágrafo</p>
        <a href="https://www.google.com" target="_blank">Google</a>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <form>
            <input type="text" placeholder="Digite seu nome">
            <input type="password" placeholder="Digite sua senha">
            <input type="email" placeholder="Digite seu email">
            <input type="number" placeholder="Digite seu número">
            <button type="submit">Clique aqui</button>
        </form>
    </div>
</body>
</html>
